<!-- template.html -->
<!DOCTYPE html>
<html lang="es">
<body>
<div style="border-radius: 5px; box-shadow: 0 2px 5px 1px rgba(64,60,67,.16); padding: 1%">
    <div class="w-28 lg:pr-6  lg:flex-none lg:w-auto">
        <a href="https://www.storicard.com/">
            <img src="https://live-files.s3.amazonaws.com/stori.png"
                 alt="img">
        </a>
    </div>
    <div style="margin-top: 1%">
        {{ range . }}
        <div style="border-radius: 2px; box-shadow: 0 2px 5px 1px rgba(64,60,67,.05)">
            <div style="float: left; font-size: 20px; font-style: italic">{{.Title}}&nbsp;</div>
            <div style="float: left; font-size: 20px;margin-left: 1%">{{.Value}}</div>
            <br/><br/>
        </div>

        {{ end }}
    </div>
</div>
</body>
</html>
